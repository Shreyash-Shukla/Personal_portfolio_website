<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Shreyash Shukla</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* same CSS as login page */
    :root {
      --bg: #0d1117;
      --text: #c9d1d9;
      --accent: #58a6ff;
      --highlight: #f0b429;
      --card-bg: #161b22;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header { padding: 4rem 2rem 2rem; text-align: center; }
    header h1 { font-size: 3rem; font-weight: 800; color: var(--highlight); }
    header p { font-size: 1.2rem; color: #8b949e; }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #010409;
      position: sticky;
      top: 0;
      border-bottom: 1px solid #30363d;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover { color: var(--highlight); }
    .container { max-width: 500px; margin: auto; padding: 2rem; }
    section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    section h2 { color: var(--accent); margin-bottom: 1rem; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #0d1117;
      color: var(--text);
      border: 1px solid #30363d;
    }
    button {
      padding: 0.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: var(--highlight); }
    p { margin-top: 1rem; text-align: center; }
    a.inline { color: var(--highlight); text-decoration: none; }
    a.inline:hover { text-decoration: underline; }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #57606a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shreyash Shukla</h1>
    <p>Backend Developer | Competitive Programmer | MERN & FastAPI Enthusiast</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <section>
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Username">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a class="inline" href="login.html">Login</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Shreyash Shukla. Designed with ❤️ in Dark Mode.
  </footer>
</body>
</html>
